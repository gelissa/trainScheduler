<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>




<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                Employee List
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Months Worked</th>
                    <th scope="col">Monthly Rate</th>
                    <th scope="col">Total Earned</th>
                </tr>

            </thead>
            <tbody id="table">

            </tbody>
        </table>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Name of Employee">
                </div>
                <div class="form-group">
                    <label for="Role">Role</label>
                    <input type="text" class="form-control" id="role" aria-describedby="roleHelp" placeholder="Role of Employee">
                </div>
                <div class="form-group">
                    <label for="Date">Start Date (mm/dd/YYYY)</label>
                    <input type="text" class="form-control" id="startDate" aria-describedby="DateHelp" placeholder="01/25/1964">
                </div>
                <div class="form-group">
                    <label for="Rate">Monthly Rate</label>
                    <input type="text" class="form-control" id="monthlyRate" aria-describedby="RateHelp" placeholder="5000">
                </div>

                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
</body>

</html>
