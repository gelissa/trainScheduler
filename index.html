<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<!-- BOOTSTRAP -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!-- PERSONAL CSS -->
<link rel="stylesheet" href="style.css">

<!-- JQUERY -->
<script src="https://code.jquery.com/jquery.js"></script>

<body>
    <div class="container">

        <!-- ADD A JUMBOTRON -->

        <div class="jumbotron">
            <h1 class="display-4 text-light">Train Scheduler</h1>
            <p class="lead">All Aboard! Please indicate your train, its destination, the time it leaves, and how often and we will add it to the list above.</p> 
            <p class="lead">Thank you for using our service. </p>
            <!-- <hr class="my-4">
            <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a> -->
        </div>

        <!-- <div class="card">
            <div class="card-body">
                Employee List
            </div>
        </div> -->

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Train Frequency</th>
                    <th scope="col">First Train</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>

            </thead>
            <tbody id="table">

            </tbody>
        </table>
        <hr>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="Name">Train Name</label>
                    <input type="text" class="form-control" id="train-input" aria-describedby="nameHelp"
                        placeholder="Train Name">
                </div>
                <div class="form-group">
                    <label for="Role">Destination</label>
                    <input type="text" class="form-control" id="train-destination" aria-describedby="roleHelp"
                        placeholder="Destination">
                </div>
                <div class="form-group">
                    <label for="Minutes">Frequency (min)</label>
                    <input type="text" class="form-control" id="train-frequency" aria-describedby="RateHelp"
                        placeholder="5 minutes">
                </div>
                <div class="form-group">
                    <label for="Time">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="firstTrain" aria-describedby="DateHelp"
                        placeholder="00:00">
                </div>

                <button type="submit" id="add-train" class="btn btn-outline-dark">Submit</button>
            </form>
        </div>
</body>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>

<!-- MOMENT SCRIPT -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!-- PERSONAL SCRIPT -->
<script src="script.js"></script>

</html>
