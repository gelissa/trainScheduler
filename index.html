<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<!-- BOOTSTRAP -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!-- PERSONAL CSS -->
<link rel="stylesheet" href="style.css">

<!-- JQUERY -->
<script src="https://code.jquery.com/jquery.js"></script>

<body>
    <div class="container">

      <!-- ADD A JUMBOTRON -->

      <div class="jumbotron">
            <h1 class="display-4 text-light">Train Scheduler</h1>
            <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
            <!-- <hr class="my-4">
            <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a> -->
          </div>

        <!-- <div class="card">
            <div class="card-body">
                Employee List
            </div>
        </div> -->

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Train Frequency</th>
                    <th scope="col">First Train</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>

            </thead>
            <tbody id="table">

            </tbody>
        </table>
        <hr>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="Name">Train</label>
                    <input type="text" class="form-control" id="train-input" aria-describedby="nameHelp" placeholder="Name of Employee">
                </div>
                <div class="form-group">
                    <label for="Role">Role</label>
                    <input type="text" class="form-control" id="train-destination" aria-describedby="roleHelp" placeholder="Role of Employee">
                </div>
                <div class="form-group">
                    <label for="Date">Start Date (mm/dd/YYYY)</label>
                    <input type="text" class="form-control" id="train-frequency" aria-describedby="DateHelp" placeholder="01/25/1964">
                </div>
                <div class="form-group">
                    <label for="Rate">Monthly Rate</label>
                    <input type="text" class="form-control" id="firstTrain" aria-describedby="RateHelp" placeholder="5000">
                </div>

                <button type="submit" id="add-train" class="btn btn-primary">Submit</button>
            </form>
        </div>
</body>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>

<script src="script.js"></script>
</html>
